<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor FLAC/WAV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reproductor de Audio</h1>

  <input type="file" id="fileInput" multiple accept=".flac,.wav,.cue">
  <div id="playlist"></div>

  <div class="controls">
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="stop">⏹️</button>
    <button id="next">⏭️</button>
  </div>

  <div class="volume">
    <label>Volumen: <input type="range" id="volume" min="0" max="1" step="0.01"></label>
  </div>

  <div class="eq">
    <label>Bass: <input type="range" id="bass" min="-30" max="30" value="0"></label>
    <label>Mid: <input type="range" id="mid" min="-30" max="30" value="0"></label>
    <label>Treble: <input type="range" id="treble" min="-30" max="30" value="0"></label>
  </div>

  <script src="player.js"></script>
</body>
</html>
